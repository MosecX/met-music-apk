name: Build MetMusic APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: Build Android APK
    runs-on: ubuntu-24.04
    
    steps:
      # 1. Checkout del código
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Node.js (versión 20)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # 3. Setup Java 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 4. Setup Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # 5. Instalar dependencias
      - name: Install dependencies
        run: npm ci

      # 6. ✅ CORREGIDO: expo doctor correcto
      - name: Run expo doctor
        run: npx expo-doctor || true

      # 7. Prebuild (genera carpeta android)
      - name: Expo prebuild
        run: npx expo prebuild --clean

      # 8. Cache de Gradle
      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # 9. Hacer ejecutable gradlew
      - name: Make gradlew executable
        run: cd android && chmod +x gradlew

      # 10. ⚠️ OPCIONAL: clean (comentado porque no es necesario siempre)
      - name: Clean previous build
        run: cd android && ./gradlew clean

      # 11. Build RELEASE APK
      - name: Build release APK
        run: |
          cd android
          ./gradlew assembleRelease --stacktrace

      # 12. Subir APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: MetMusic-APK-${{ github.sha }}
          path: android/app/build/outputs/apk/release/app-release-unsigned.apk
          retention-days: 30

      # 13. Mostrar tamaño del APK
      - name: Show APK size
        run: |
          ls -lh android/app/build/outputs/apk/release/