name: Build APK Firmado

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
          
      - name: Install dependencies
        run: npm install
        
      - name: Expo prebuild
        run: npx expo prebuild --clean
        
      - name: Build release APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleRelease
          
      # âœ… FIRMA MANUAL con apksigner
      - name: Create keystore file
        run: |
          echo "${{ secrets.KEY_STORE }}" | base64 -d > keystore.jks
          
      - name: Sign APK
        run: |
          # Buscar el APK sin firmar
          UNSIGNED_APK=$(find android/app/build/outputs/apk/release -name "*.apk" | head -n 1)
          echo "Firmando: $UNSIGNED_APK"
          
          # Firmar con apksigner
          $ANDROID_HOME/build-tools/29.0.3/apksigner sign \
            --ks keystore.jks \
            --ks-key-alias ${{ secrets.KEY_ALIAS }} \
            --ks-pass pass:${{ secrets.KEY_STORE_PASS }} \
            --key-pass pass:${{ secrets.KEY_PASS }} \
            --out android/app/build/outputs/apk/release/app-release-signed.apk \
            "$UNSIGNED_APK"
          
          echo "signed_apk=android/app/build/outputs/apk/release/app-release-signed.apk" >> $GITHUB_OUTPUT
          
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: MetMusic-Firmado-${{ github.sha }}.apk
          path: android/app/build/outputs/apk/release/app-release-signed.apk