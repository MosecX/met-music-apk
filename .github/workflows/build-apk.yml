name: Build MetMusic APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: Build Android APK
    runs-on: ubuntu-24.04  # Misma imagen que EAS
    
    steps:
      # 1. Checkout del código
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Node.js (versión 20 como EAS)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # 3. Setup Java 17 (como EAS)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 4. Setup Android SDK (como EAS)
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # 5. Instalar dependencias (npm ci como EAS)
      - name: Install dependencies
        run: npm ci

      # 6. Expo doctor (verificar proyecto)
      - name: Run expo doctor
        run: npx expo doctor || true  # No falla el build si hay warnings

      # 7. Prebuild (genera carpeta android)
      - name: Expo prebuild
        run: npx expo prebuild --clean

      # 8. Cache de Gradle (acelera builds)
      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # 9. Cache de CCache (como EAS)
      - name: Cache ccache
        uses: actions/cache@v3
        with:
          path: ~/.cache/ccache
          key: ${{ runner.os }}-ccache-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-ccache-

      # 10. Hacer ejecutable gradlew
      - name: Make gradlew executable
        run: cd android && chmod +x gradlew

      # 11. Clean (opcional, pero recomendado)
      - name: Clean previous build
        run: cd android && ./gradlew clean

      # 12. Build RELEASE APK (igual que EAS)
      - name: Build release APK
        run: |
          cd android
          ./gradlew assembleRelease --stacktrace

      # 13. Subir APK como artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: MetMusic-APK-${{ github.sha }}
          path: android/app/build/outputs/apk/release/app-release-unsigned.apk
          retention-days: 30

      # 14. Mostrar tamaño del APK
      - name: Show APK size
        run: |
          ls -lh android/app/build/outputs/apk/release/